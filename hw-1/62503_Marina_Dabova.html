<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Registration form</title>
        <link href="./62503_Marina_Dabova.css" rel="stylesheet" />

    </head>
    <body>
        <section>        
            <label  for="username"></label>
            <input class="usname" type="text" placeholder="Потребителско име" id="username" name="username">
        
            <label for="pass"></label>
            <input class="passwd" type="password" placeholder="Парола" id="pass" name="pass">
            <label for="phone"></label>
            <input class="ph" type="tel" placeholder="Телефон" id="phone" name="phone">
     
            <label for="email"></label>
            <input class="em" type="text" placeholder="Имейл адрес" id="email" name="email">
   
            <select class="group" name="type">
                <optgroup>
                    <option value="owner"> Собственик</option>
                    <option value="renter"> Наемател</option>
                </optgroup>
            </select>
       
            <label  for="num"></label>
            <input class="numb" type="text" placeholder="Номер на апартамента"id="num" name="num">
    
            <input class="button" type="submit" value="Регистрирай ме!">
     
          </section>
    </body>
</html>
